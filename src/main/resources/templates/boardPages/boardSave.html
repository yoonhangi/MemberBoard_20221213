<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 작성</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    #boardSave-form {
      width: 500px;
      height: 500px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<div class="container" id="boardSave-form">
  <form action="/board/save" method="post" enctype="multipart/form-data">
    <input type="text" class="form-control" name="boardTitle" placeholder="제목">
    <input type="text" class="form-control" name="boardWriter" th:value="${session.loginEmail}" readonly>
    <input type="text" name="boardPass" class="form-control" placeholder="비밀번호">
    <textarea name="boardContents" cols="30" rows="10" class="form-control" placeholder="내용을 입력하세요"></textarea>
    <input type="file" name="boardFile" class="form-control" multiple>
    <input type="submit" value="작성" class="btn btn-primary">
  </form>
</div>
</body>
</html>
